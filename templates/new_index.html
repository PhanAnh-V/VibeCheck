<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .login-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 15px;
            margin: 1rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .title {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 700;
        }
        .subtitle {
            color: #666;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-card">
            <i class="fas fa-graduation-cap fa-4x text-primary mb-4"></i>
            <h1 class="title">Class Management System</h1>
            <p class="subtitle">Choose your login type to continue</p>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <div class="d-flex flex-column align-items-center">
                <a href="{{ url_for('student_login') }}" class="btn btn-primary login-btn">
                    <i class="fas fa-user-graduate me-2"></i>
                    Student Login
                </a>
                
                <a href="{{ url_for('teacher_login') }}" class="btn btn-success login-btn">
                    <i class="fas fa-chalkboard-teacher me-2"></i>
                    Teacher Login
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
