<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Check - Language Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans JP', 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        
        .language-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 4rem 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .language-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }
        
        .welcome-message {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .language-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .language-btn {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: #2d3748;
            font-size: 1.3rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .language-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .language-btn:hover {
            color: white;
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }
        
        .language-btn:hover::before {
            left: 0;
        }
        
        .language-flag {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .language-name {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .vibe-icon {
            position: absolute;
            opacity: 0.1;
            font-size: 6rem;
            color: #667eea;
            top: -2rem;
            right: -2rem;
            transform: rotate(15deg);
            z-index: 0;
        }
        
        #app-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #app-logo::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: 5px;
            left: 10px;
            opacity: 0.8;
        }
        
        #app-logo::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #764ba2 0%, #f093fb 100%);
            top: 15px;
            right: 10px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
                min-height: 100vh;
                align-items: stretch;
            }
            
            .language-container {
                padding: 2rem 1rem;
                margin: 0;
                border-radius: 0;
                max-width: 100%;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                box-shadow: none;
            }
            
            #app-logo {
                width: 60px;
                height: 60px;
                margin: 0 auto 1.5rem auto;
            }
            
            #app-logo::before {
                width: 40px;
                height: 40px;
                top: 3px;
                left: 8px;
            }
            
            #app-logo::after {
                width: 40px;
                height: 40px;
                top: 12px;
                right: 8px;
            }
            
            .main-title {
                font-size: 2rem;
                line-height: 1.2;
                margin-bottom: 1rem;
            }
            
            .welcome-message {
                font-size: 0.9rem;
                margin-bottom: 2rem;
                line-height: 1.4;
            }
            
            .language-buttons {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .language-btn {
                padding: 1.5rem 1rem;
                border-radius: 15px;
                font-size: 1rem;
                min-height: 60px;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            
            .language-btn:hover {
                transform: translateY(-3px);
            }
            
            .teacher-login {
                margin-top: 2rem;
                font-size: 0.85rem;
                padding: 0.8rem 1rem;
                border-radius: 25px;
            }
            
            .teacher-login:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            }
        }
    </style>
</head>
