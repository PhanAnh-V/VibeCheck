<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッションパスワードが必要です - Vibe Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Noto Sans JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .password-input {
            border-radius: 15px;
            padding: 1rem;
            border: 2px solid #e9ecef;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .password-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .login-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
        }
        .login-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="password-card">
            <i class="fas fa-lock fa-4x text-primary mb-4"></i>
            <h2 class="mb-3">セッションパスワードが必要です</h2>
            <p class="text-muted mb-4">先生がクラスとセッションパスワードを共有しています。下に入力してアンケートにアクセスしてください。</p>
            

            
            <form action="{{ url_for('session_auth') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-4">
                    <input type="text" 
                           class="form-control password-input" 
                           name="session_password" 
                           placeholder="VIBE123" 
                           required 
                           maxlength="20"
                           autocomplete="off">
                    <div class="form-text mt-3">
                        <i class="fas fa-info-circle me-1"></i>
                        現在のセッションパスワードを先生に聞いてください
                    </div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-unlock me-2"></i>
                        アンケートにアクセス
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" style="color: #9ca3af; text-decoration: none; font-size: 0.9rem; font-weight: 400;">
                    <i class="fas fa-arrow-left me-1" style="font-size: 0.8rem;"></i>
                    言語選択に戻る
                </a>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-uppercase session password input
        const passwordInput = document.querySelector('.password-input');
        passwordInput.addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
        
        // Focus on input when page loads
        passwordInput.focus();
    </script>
</body>
</html>
